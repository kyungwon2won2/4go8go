<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #eef2ff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --background: #f7fafc;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 30px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header-bar {
            background-color: var(--primary-color);
            height: 8px;
        }

        .header {
            padding: 40px 40px 20px;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-logo svg {
            height: 40px;
            width: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
        }

        .content {
            padding: 20px 40px 40px;
        }

        .content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .code-container {
            margin: 30px 0;
            text-align: center;
        }

        .code-box {
            display: inline-block;
            background-color: var(--primary-light);
            border-radius: 8px;
            padding: 20px 40px;
            letter-spacing: 6px;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .time-warning {
            background-color: rgba(246, 173, 85, 0.1);
            border-left: 3px solid #f6ad55;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 24px 0;
        }

        .time-warning p {
            margin: 0;
            font-size: 15px;
            color: #c05621;
        }

        .footer {
            background-color: var(--background);
            padding: 30px 40px;
            text-align: center;
        }

        .footer p {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 10px;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.05);
            margin: 10px 0;
        }

        @media only screen and (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .header, .content, .footer {
                padding-left: 20px;
                padding-right: 20px;
            }

            .code-box {
                font-size: 28px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-bar"></div>
    <div class="header">
        <div class="header-logo">
            <!-- 간단한 로고 SVG (회사 로고로 대체 가능) -->
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#4361ee" opacity="0.1"/>
                <circle cx="50" cy="50" r="30" stroke="#4361ee" stroke-width="4"/>
                <path d="M40 50L47 57L63 41" stroke="#4361ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="header-title">이메일 인증</h1>
        <p class="header-subtitle">계정 보안을 위한 이메일 확인</p>
    </div>

    <div class="content">
        <p>회원님의 이메일 주소 확인을 위한 인증 요청이 접수되었습니다.</p>
        <p>아래의 인증 코드를 입력하여 이메일 인증을 완료해 주세요.</p>

        <div class="code-container">
            <div class="code-box">
                <span th:text="${code}">123456</span>
            </div>
        </div>

        <div class="time-warning">
            <p><strong>참고:</strong> 이 인증 코드는 발송 시점으로부터 <strong>3분간</strong> 유효합니다.</p>
        </div>

        <p>본인이 요청하지 않은 인증 메일을 받으셨다면, 이 메일을 무시하셔도 됩니다.</p>
        <p>서비스를 이용해 주셔서 감사합니다.</p>

        <div class="divider"></div>

        <p style="margin-top: 20px;">감사합니다.<br><strong>서비스팀 드림</strong></p>
    </div>

    <div class="footer">
        <p>이 메일은 시스템에 의해 자동 발송되었습니다.</p>
        <p>© 2025 서비스명. All rights reserved.</p>
    </div>
</div>
</body>
</html>
