<!-- 알림 컴포넌트 -->
<div th:fragment="notification" class="notification-component">
    <!-- 알림 아이콘 및 드롭다운 (인라인 스타일로 표시) -->
    <a href="#" id="notificationIcon" class="notification-icon">
        <i class="bi bi-bell"></i>
        <span id="notificationBadge" class="notification-badge hidden"></span>
    </a>
    
    <!-- 알림 드롭다운 -->
    <div id="notificationDropdown" class="notification-dropdown" style="display: none;">
        <div class="notification-header">
            <span>알림</span>
            <button id="markAllAsReadBtn" class="mark-all-read-btn">모두 읽음</button>
        </div>
        <div id="notificationList" class="notification-list">
            <!-- 알림 항목들이 동적으로 추가 되는 영역 -->
            <div class="empty-notification">새 알림이 없습니다.</div>
        </div>
        <div class="notification-footer">
            <a href="/notifications" class="view-all-link">모든 알림 보기</a>
        </div>
    </div>
</div>
