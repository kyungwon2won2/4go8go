<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 복구 - 4고8고마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
</head>
<body class="bg-light">

<!-- 상단 배너 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">계정 복구</h2>
                    <p class="text-center mb-4">
                        탈퇴한 계정을 복구하시겠습니까?<br>
                        복구하면 이전 활동 내역과 정보가 유지됩니다.
                    </p>
                    
                    <div class="alert alert-info">
                        <strong>이메일:</strong> <span th:text="${email}"></span>
                    </div>
                    
                    <form th:action="@{/account/recover}" method="post">
                        <input type="hidden" name="email" th:value="${email}">
                        <!-- CSRF 토큰 -->
                        <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : '_csrf'}"
                               th:value="${_csrf != null ? _csrf.token : ''}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">계정 복구하기</button>
                            <a href="/login" class="btn btn-outline-secondary">취소</a>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-muted text-center small">
                        <p>탈퇴 후 30일 이내에만 계정을 복구할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
